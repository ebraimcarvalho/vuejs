<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revision</title>
</head>

<body>
  <div id="app">
    <cont1></cont1>
    <cont1></cont1>
    <cont1></cont1>
  </div>

  <hr>

  <div id="app2">
    <cont2></cont2>
    <cont2></cont2>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script>
    let contador = {
      template: `
        <div>
          <p>Contador: {{count}}</p>
          <div>
            <button @click="handleClick('increment')">+</button>
            <button @click="handleClick('decrement')">-</button>
          </div>
        <div>
      `,
      data() {
        return {
          count: 0
        }
      },
      methods: {
        handleClick(type) {
          if (type == 'increment') {
            this.count++
          } else {
            this.count > 0 ? this.count-- : null
          }
        }
      }
    }

    new Vue({
      el: '#app',
      components: {
        cont1: contador
      }
    })

    new Vue({
      el: '#app2',
      components: {
        cont2: contador
      }
    })
  </script>
</body>

</html>
